services:
  xblapp.ui:
    build:
      context: .
      dockerfile: XblApp.UI\Dockerfile
    ports:
    - "5001:8080"
    container_name: xblapp-ui
    environment:
    - ASPNETCORE_ENVIRONMENT=Docker
    networks:
    - productnetwork
    #restart: on-failure 
    depends_on:
    - sqlserver
    volumes:
    - dataprotection:/root/.aspnet/DataProtection-Keys


  xblapp.api:
    build:
      context: .
      dockerfile: XblApp.API\Dockerfile
    ports:
    - "5002:8080"
    container_name: xblapp-api
    environment:
    - ASPNETCORE_ENVIRONMENT=Docker
    networks:
    - productnetwork
    #restart: on-failure 
    depends_on:
    - sqlserver

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
        SA_PASSWORD: "Password12345!"
        ACCEPT_EULA: "Y"
    ports:
    - "1433:1433"
    volumes:
    - sqlvolume:/var/opt/mssql
    networks:
    - productnetwork

networks:
    productnetwork:
  
volumes:
  sqlvolume:    
  dataprotection: